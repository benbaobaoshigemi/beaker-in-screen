<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学反应粒子模拟器</title>
    <meta name="description" content="基于 Arrhenius 动力学的化学反应粒子模拟器，支持实时参数调节和可视化">

    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Tailwind CSS 输出 -->
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="bg-bg text-text-primary font-sans text-md leading-normal min-h-screen overflow-hidden">
    <div class="grid grid-cols-app gap-md p-md h-screen max-w-app mx-auto">
        <!-- 左侧列 -->
        <div class="flex flex-col gap-md min-h-0 overflow-hidden">
            <!-- 上半部分: 属性面板 + 控制面板 -->
            <div class="grid grid-cols-top-row gap-md">
                <!-- 属性面板（模拟开始后锁定）-->
                <div class="bg-surface border border-border rounded-panel p-md flex flex-col overflow-y-auto max-h-[400px]"
                    id="properties-panel">
                    <h3 class="text-lg font-medium text-text-primary mb-md pb-sm border-b border-border">
                        属性 <span class="text-xs text-text-muted ml-xs lock-indicator" id="lock-indicator"></span>
                    </h3>

                    <!-- 反应配置区 -->
                    <div class="mb-md">
                        <h4 class="text-sm font-medium text-text-secondary mb-sm">反应配置</h4>
                        <div class="flex flex-col gap-sm" id="reactions-container">
                            <!-- 反应 1 -->
                            <div class="flex flex-col gap-xs p-sm bg-bg rounded-lg border border-border/50">
                                <div class="flex gap-sm items-center">
                                    <span class="text-xs text-text-muted w-8">R1:</span>
                                    <input type="text"
                                        class="property-input flex-1 bg-surface border border-border rounded px-sm py-xs text-sm"
                                        id="reaction-1-eq" placeholder="如: 2A=B" value="2A=B">
                                </div>
                                <div class="grid grid-cols-2 gap-sm">
                                    <div class="flex items-center gap-xs">
                                        <span class="text-xs text-text-muted">Ea正:</span>
                                        <input type="number"
                                            class="property-input w-16 bg-surface border border-border rounded px-sm py-xs text-sm text-center"
                                            id="reaction-1-ea-forward" value="30" min="1" max="100">
                                    </div>
                                    <div class="flex items-center gap-xs">
                                        <span class="text-xs text-text-muted">Ea逆:</span>
                                        <input type="number"
                                            class="property-input w-16 bg-surface border border-border rounded px-sm py-xs text-sm text-center"
                                            id="reaction-1-ea-reverse" value="30" min="1" max="100">
                                    </div>
                                </div>
                            </div>
                            <!-- 反应 2 -->
                            <div class="flex flex-col gap-xs p-sm bg-bg rounded-lg border border-border/50">
                                <div class="flex gap-sm items-center">
                                    <span class="text-xs text-text-muted w-8">R2:</span>
                                    <input type="text"
                                        class="property-input flex-1 bg-surface border border-border rounded px-sm py-xs text-sm"
                                        id="reaction-2-eq" placeholder="可选">
                                </div>
                                <div class="grid grid-cols-2 gap-sm">
                                    <div class="flex items-center gap-xs">
                                        <span class="text-xs text-text-muted">Ea正:</span>
                                        <input type="number"
                                            class="property-input w-16 bg-surface border border-border rounded px-sm py-xs text-sm text-center"
                                            id="reaction-2-ea-forward" value="30" min="1" max="100">
                                    </div>
                                    <div class="flex items-center gap-xs">
                                        <span class="text-xs text-text-muted">Ea逆:</span>
                                        <input type="number"
                                            class="property-input w-16 bg-surface border border-border rounded px-sm py-xs text-sm text-center"
                                            id="reaction-2-ea-reverse" value="30" min="1" max="100">
                                    </div>
                                </div>
                            </div>
                            <!-- 反应 3 -->
                            <div class="flex flex-col gap-xs p-sm bg-bg rounded-lg border border-border/50">
                                <div class="flex gap-sm items-center">
                                    <span class="text-xs text-text-muted w-8">R3:</span>
                                    <input type="text"
                                        class="property-input flex-1 bg-surface border border-border rounded px-sm py-xs text-sm"
                                        id="reaction-3-eq" placeholder="可选">
                                </div>
                                <div class="grid grid-cols-2 gap-sm">
                                    <div class="flex items-center gap-xs">
                                        <span class="text-xs text-text-muted">Ea正:</span>
                                        <input type="number"
                                            class="property-input w-16 bg-surface border border-border rounded px-sm py-xs text-sm text-center"
                                            id="reaction-3-ea-forward" value="30" min="1" max="100">
                                    </div>
                                    <div class="flex items-center gap-xs">
                                        <span class="text-xs text-text-muted">Ea逆:</span>
                                        <input type="number"
                                            class="property-input w-16 bg-surface border border-border rounded px-sm py-xs text-sm text-center"
                                            id="reaction-3-ea-reverse" value="30" min="1" max="100">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 物质配置区（动态生成）-->
                    <div>
                        <h4 class="text-sm font-medium text-text-secondary mb-sm">物质配置 <span
                                class="text-xs text-text-muted">(从反应解析)</span></h4>
                        <div class="flex flex-col gap-sm" id="substances-container">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>

                <!-- 控制面板（运行时可调）-->
                <div class="bg-surface border border-border rounded-panel p-md flex flex-col min-h-[180px]"
                    id="control-panel">
                    <h3 class="text-lg font-medium text-text-primary mb-md pb-sm border-b border-border">控制</h3>

                    <!-- 温度滑块 -->
                    <div class="flex flex-col gap-xs mb-lg">
                        <label class="flex justify-between items-center text-sm text-text-secondary">
                            <span>温度 T (K)</span>
                            <span class="font-medium text-text-primary tabular-nums" id="temp-value">300</span>
                        </label>
                        <input type="range" id="temp-slider" min="200" max="500" step="10" value="300">
                    </div>

                    <!-- 控制按钮（纵向排列）-->
                    <div class="flex flex-col gap-sm mt-auto">
                        <button
                            class="w-full px-md py-sm bg-surface hover:bg-surface-hover border border-border rounded-lg text-sm cursor-pointer transition-colors"
                            id="btn-start">启动</button>
                        <button
                            class="w-full px-md py-sm bg-surface hover:bg-surface-hover border border-border rounded-lg text-sm cursor-pointer transition-colors"
                            id="btn-pause">暂停</button>
                        <button
                            class="w-full px-md py-sm bg-surface hover:bg-surface-hover border border-border rounded-lg text-sm cursor-pointer transition-colors"
                            id="btn-reset">重置</button>
                    </div>
                </div>
            </div>

            <!-- 下半部分: 模拟显示 -->
            <div class="bg-surface border border-border rounded-panel p-md flex flex-col flex-1 min-h-0">
                <h3 class="text-lg font-medium text-text-primary mb-md pb-sm border-b border-border">模拟显示</h3>
                <div class="flex-1 min-h-0 relative canvas-container">
                    <canvas id="simulation-canvas"></canvas>
                </div>
                <div class="flex justify-between text-xs text-text-muted mt-sm">
                    <span id="stats-time">时间: 0.00</span>
                    <span id="stats-fps">FPS: --</span>
                </div>
            </div>
        </div>

        <!-- 右侧列 -->
        <div class="flex flex-col gap-md min-h-0 overflow-hidden">
            <!-- 反应速率图 -->
            <div class="bg-surface border border-border rounded-panel p-md flex flex-col flex-1 min-h-0">
                <h3 class="text-lg font-medium text-text-primary mb-md pb-sm border-b border-border">反应速率图</h3>
                <div class="flex-1 min-h-0 relative canvas-container">
                    <canvas id="rate-chart"></canvas>
                </div>
                <div class="flex justify-between text-xs text-text-muted mt-sm">
                    <span id="rate-current">当前速率: --</span>
                    <span id="rate-k">k = --</span>
                </div>
            </div>

            <!-- 物质浓度时变图 -->
            <div class="bg-surface border border-border rounded-panel p-md flex flex-col flex-1 min-h-0">
                <h3 class="text-lg font-medium text-text-primary mb-md pb-sm border-b border-border">物质浓度时变图</h3>
                <div class="flex-1 min-h-0 relative canvas-container">
                    <canvas id="concentration-chart"></canvas>
                </div>
                <div class="flex flex-wrap gap-md mt-sm text-xs" id="concentration-legend">
                    <!-- 动态生成 -->
                </div>
                <div class="flex flex-wrap gap-md text-xs text-text-muted mt-sm" id="concentration-values">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- 应用脚本 -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
